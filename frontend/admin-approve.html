<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | VietTour Guide</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --primary-light: #dbeafe;
      --success: #10b981;
      --success-hover: #059669;
      --success-light: #d1fae5;
      --error: #ef4444;
      --error-hover: #dc2626;
      --error-light: #fee2e2;
      --warning: #f59e0b;
      --warning-light: #fef3c7;
      --text-dark: #1f2937;
      --text-medium: #4b5563;
      --text-light: #6b7280;
      --border: #e5e7eb;
      --background: #f9fafb;
      --white: #ffffff;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #eff6ff, #ffffff, #f0fdf4);
      color: var(--text-dark);
      min-height: 100vh;
      line-height: 1.5;
    }

    /* Header Styles */
    header {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--text-dark);
    }

    .logo-icon {
      color: var(--primary);
      width: 1.75rem;
      height: 1.75rem;
    }

    .logo-text {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .nav {
      display: none;
    }

    @media (min-width: 768px) {
      .nav {
        display: flex;
        gap: 1.5rem;
        align-items: center;
      }
    }

    .nav-link {
      color: var(--text-medium);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-link:hover {
      color: var(--primary);
    }

    .nav-link.active {
      color: var(--primary);
      font-weight: 600;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.875rem;
      color: var(--text-medium);
    }

    .admin-badge {
      background-color: var(--primary);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-size: 0.75rem;
      font-weight: 600;
    }

    /* Main Content */
    main {
      padding: 2rem 1rem;
    }

    .admin-container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .page-header {
      margin-bottom: 2rem;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
    }

    .page-description {
      color: var(--text-medium);
      font-size: 1rem;
    }

    /* Dashboard Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 0.75rem;
      padding: 1.5rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
    }

    .stat-label {
      color: var(--text-medium);
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    /* Table Styles */
    .table-container {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 0.75rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .table-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .table-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .table-icon {
      width: 1.5rem;
      height: 1.5rem;
      color: var(--primary);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background-color: var(--background);
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      font-size: 0.875rem;
      color: var(--text-medium);
      border-bottom: 1px solid var(--border);
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      font-size: 0.875rem;
    }

    tr:hover {
      background-color: rgba(249, 250, 251, 0.5);
    }

    .user-name {
      font-weight: 500;
      color: var(--text-dark);
    }

    .user-email {
      color: var(--text-medium);
    }

    /* Button Styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      font-size: 0.875rem;
      transition: all 0.2s;
      cursor: pointer;
      border: none;
      gap: 0.5rem;
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .btn-approve {
      background-color: var(--success);
      color: white;
    }

    .btn-approve:hover:not(:disabled) {
      background-color: var(--success-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(16, 185, 129, 0.3);
    }

    .btn-reject {
      background-color: var(--error);
      color: white;
    }

    .btn-reject:hover:not(:disabled) {
      background-color: var(--error-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(239, 68, 68, 0.3);
    }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-medium);
    }

    .empty-icon {
      width: 4rem;
      height: 4rem;
      margin: 0 auto 1rem;
      color: var(--text-light);
    }

    .empty-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
    }

    .empty-description {
      font-size: 0.875rem;
    }

    /* Loading State */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      color: var(--text-medium);
    }

    .spinner {
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
      width: 1.5rem;
      height: 1.5rem;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Alert Styles */
    .alert {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .alert-success {
      background-color: var(--success-light);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .alert-error {
      background-color: var(--error-light);
      border: 1px solid var(--error);
      color: var(--error);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }
      
      .page-title {
        font-size: 1.5rem;
      }
      
      table {
        font-size: 0.75rem;
      }
      
      th, td {
        padding: 0.75rem 0.5rem;
      }
      
      .btn {
        padding: 0.375rem 0.75rem;
        font-size: 0.75rem;
      }
      
      .action-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-content">
        <a href="index.html" class="logo">
          <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
          <span class="logo-text">VietTour Guide</span>
        </a>
        <nav class="nav">
          <a href="admin.html" class="nav-link">Dashboard</a>
          <a href="admin-upload.html" class="nav-link">Upload Tour</a>
          <a href="admin-approve.html" class="nav-link active">Duyệt HDV</a>
          <div class="user-info">
            <span class="admin-badge">ADMIN</span>
            <span id="userName">Admin</span>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="admin-container">
      <!-- Page Header -->
      <div class="page-header">
        <h1 class="page-title">Duyệt HDV</h1>
        <p class="page-description">Quản lý và duyệt HDV</p>
      </div>

      <!-- Alert Container -->
      <div id="alertContainer"></div>

      <!-- Table -->
      <div class="table-container">
        <div class="table-header">
          <h2 class="table-title">
            <svg class="table-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            Hồ sơ hướng dẫn viên chờ duyệt
          </h2>
          <button id="refreshBtn" class="btn btn-approve">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M23 4v6h-6"></path>
              <path d="M1 20v-6h6"></path>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"></path>
              <path d="M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            Làm mới
          </button>
        </div>
        
        <div id="loadingState" class="loading">
          <svg class="spinner" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
          </svg>
          Đang tải dữ liệu...
        </div>

        <table id="guideTable" style="display: none;">
          <thead>
            <tr>
              <th>Tên</th>
              <th>Email</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>

        <div id="emptyState" class="empty-state" style="display: none;">
          <svg class="empty-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
          <h3 class="empty-title">Không có hồ sơ nào cần duyệt</h3>
          <p class="empty-description">Tất cả hồ sơ hướng dẫn viên đã được xử lý.</p>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Show alert message
    function showAlert(message, type = 'success') {
      const alertContainer = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      
      const icon = type === 'success' 
        ? '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>'
        : '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>';
      
      alert.innerHTML = `${icon} ${message}`;
      alertContainer.appendChild(alert);
      
      setTimeout(() => {
        alert.remove();
      }, 5000);
    }

    (async () => {
      const token = localStorage.getItem('token');
      const role = localStorage.getItem('userRole');
      const userName = localStorage.getItem('userName');

      // Set user name
      if (userName) {
        document.getElementById('userName').textContent = userName;
      }

      // 1) Kiểm tra role admin
      if (role !== 'admin' || !token) {
        showAlert('Bạn không có quyền truy cập trang này', 'error');
        setTimeout(() => window.location.href = 'login.html', 2000);
        return;
      }

      // 2) Hàm gọi API an toàn
      async function safeFetch(url, options = {}) {
        options.headers = options.headers || {};
        options.headers['Authorization'] = 'Bearer ' + token;
        if (options.body && !(options.body instanceof FormData)) {
          options.headers['Content-Type'] = 'application/json';
        }
        
        try {
          const res = await fetch(url, options);
          if (res.status === 401 || res.status === 403) {
            localStorage.removeItem('token');
            showAlert('Phiên làm việc đã hết hạn hoặc bạn không có quyền. Vui lòng đăng nhập lại.', 'error');
            setTimeout(() => window.location.href = 'login.html', 2000);
            throw new Error('Unauthorized or Forbidden');
          }
          return res;
        } catch (error) {
          showAlert(`Lỗi kết nối: ${error.message}`, 'error');
          throw error;
        }
      }


      // 4) Load danh sách pending guides
      async function loadPending() {
        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('emptyState');
        const guideTable = document.getElementById('guideTable');
        
        try {
          loadingState.style.display = 'flex';
          guideTable.style.display = 'none';
          emptyState.style.display = 'none';
          
          const res = await safeFetch('http://localhost:4000/api/admin/guides/pending');
          const list = await res.json();
          const tbody = document.getElementById('tbody');
          tbody.innerHTML = '';

          // Hide loading
          loadingState.style.display = 'none';

          if (!Array.isArray(list) || list.length === 0) {
            emptyState.style.display = 'block';
            return;
          }

          // Show table
          guideTable.style.display = 'table';

          list.forEach(u => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td><span class="user-name">${u.user?.name || '—'}</span></td>
              <td><span class="user-email">${u.user?.email || '—'}</span></td>
              <td>
                <div class="action-buttons">
                  <button class="btn btn-approve" onclick="approve('${u._id}')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                      <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    Duyệt
                  </button>
                  <button class="btn btn-reject" onclick="rejectGuide('${u._id}')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <circle cx="12" cy="12" r="10"></circle>
                      <line x1="15" y1="9" x2="9" y2="15"></line>
                      <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                    Từ chối
                  </button>
                </div>
              </td>
            `;
            tbody.appendChild(tr);
          });
          
          
        } catch (err) {
          loadingState.style.display = 'none';
          showAlert(`Lỗi tải dữ liệu: ${err.message}`, 'error');
        }
      }

      // 5) Hàm approve / reject
      window.approve = async (id) => {
        try {
          // Disable buttons for this row
          const buttons = document.querySelectorAll(`button[onclick*="${id}"]`);
          buttons.forEach(btn => btn.disabled = true);
          
          await safeFetch(`http://localhost:4000/api/admin/guides/approve/${id}`, { method: 'PATCH' });
          
          // Remove row with animation
          const row = buttons[0].closest('tr');
          row.style.opacity = '0.5';
          row.style.transform = 'translateX(20px)';
          
          setTimeout(() => {
            row.remove();
            
            // Check if table is empty
            const tbody = document.getElementById('tbody');
            if (tbody.children.length === 0) {
              document.getElementById('guideTable').style.display = 'none';
              document.getElementById('emptyState').style.display = 'block';
            }
            
            // Update stats
            const pendingCount = document.getElementById('pendingCount');
            pendingCount.textContent = parseInt(pendingCount.textContent) - 1;
          }, 300);
          
          showAlert('Đã duyệt hồ sơ hướng dẫn viên thành công!', 'success');
        } catch (error) {
          console.error('Error approving guide:', error);
          showAlert('Lỗi khi duyệt hồ sơ', 'error');
          
          // Re-enable buttons
          const buttons = document.querySelectorAll(`button[onclick*="${id}"]`);
          buttons.forEach(btn => btn.disabled = false);
        }
      };

      window.rejectGuide = async (id) => {
        try {
          // Disable buttons for this row
          const buttons = document.querySelectorAll(`button[onclick*="${id}"]`);
          buttons.forEach(btn => btn.disabled = true);
          
          await safeFetch(`http://localhost:4000/api/admin/guides/reject/${id}`, { method: 'PATCH' });
          
          // Remove row with animation
          const row = buttons[0].closest('tr');
          row.style.opacity = '0.5';
          row.style.transform = 'translateX(20px)';
          
          setTimeout(() => {
            row.remove();
            
            // Check if table is empty
            const tbody = document.getElementById('tbody');
            if (tbody.children.length === 0) {
              document.getElementById('guideTable').style.display = 'none';
              document.getElementById('emptyState').style.display = 'block';
            }
            
          }, 300);
          
          showAlert('Đã từ chối hồ sơ hướng dẫn viên!', 'success');
        } catch (error) {
          console.error('Error rejecting guide:', error);
          showAlert('Lỗi khi từ chối hồ sơ', 'error');
          
          // Re-enable buttons
          const buttons = document.querySelectorAll(`button[onclick*="${id}"]`);
          buttons.forEach(btn => btn.disabled = false);
        }
      };

      // Refresh button
      document.getElementById('refreshBtn').addEventListener('click', () => {
        loadPending();
        loadStats();
      });

      // Khởi chạy
      await Promise.all([loadPending(), loadStats()]);
    })();
  </script>
</body>
</html>
