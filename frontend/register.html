<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tài khoản | VietTour Guide</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --primary-light: #dbeafe;
      --success: #10b981;
      --success-hover: #059669;
      --success-light: #d1fae5;
      --error: #ef4444;
      --error-light: #fee2e2;
      --warning: #f59e0b;
      --warning-light: #fef3c7;
      --text-dark: #1f2937;
      --text-medium: #4b5563;
      --text-light: #6b7280;
      --border: #e5e7eb;
      --background: #f9fafb;
      --white: #ffffff;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #eff6ff, #ffffff, #f0fdf4);
      color: var(--text-dark);
      min-height: 100vh;
      line-height: 1.5;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    /* Register Container */
    .register-container {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 1rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      overflow: hidden;
    }

    /* Header */
    .register-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .logo-icon {
      width: 2.5rem;
      height: 2.5rem;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .register-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .register-subtitle {
      font-size: 1rem;
      opacity: 0.9;
    }

    /* Form Content */
    .register-content {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
    }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      font-size: 0.875rem;
      transition: border-color 0.2s, box-shadow 0.2s;
      background-color: var(--white);
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-select {
      cursor: pointer;
    }

    /* Role Selection */
    .role-selection {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }

    .role-option {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
      background-color: var(--white);
    }

    .role-option:hover {
      border-color: var(--primary);
      background-color: var(--primary-light);
    }

    .role-option.selected {
      border-color: var(--primary);
      background-color: var(--primary-light);
    }

    .role-option input[type="radio"] {
      margin: 0;
      width: 1rem;
      height: 1rem;
    }

    .role-icon {
      width: 1.5rem;
      height: 1.5rem;
      color: var(--primary);
    }

    .role-info {
      flex: 1;
    }

    .role-name {
      font-weight: 500;
      color: var(--text-dark);
      margin-bottom: 0.25rem;
    }

    .role-description {
      font-size: 0.75rem;
      color: var(--text-medium);
    }

    /* Guide Fields */
    .guide-fields {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background-color: var(--background);
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      display: none;
    }

    .guide-fields.show {
      display: block;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .guide-fields-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .guide-icon {
      width: 1.25rem;
      height: 1.25rem;
      color: var(--primary);
    }

    /* Submit Button */
    .submit-button {
      width: 100%;
      padding: 0.875rem 1.5rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 0.375rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .submit-button:hover:not(:disabled) {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(37, 99, 235, 0.3);
    }

    .submit-button:disabled {
      background-color: var(--border);
      color: var(--text-light);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .button-spinner {
      width: 1rem;
      height: 1rem;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Alert Messages */
    .alert {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .alert-success {
      background-color: var(--success-light);
      border: 1px solid var(--success);
      color: #065f46;
    }

    .alert-error {
      background-color: var(--error-light);
      border: 1px solid var(--error);
      color: #991b1b;
    }

    .alert-icon {
      width: 1.25rem;
      height: 1.25rem;
      flex-shrink: 0;
    }

    /* Footer */
    .register-footer {
      padding: 1.5rem 2rem;
      border-top: 1px solid var(--border);
      text-align: center;
      background-color: var(--background);
    }

    .footer-text {
      color: var(--text-medium);
      font-size: 0.875rem;
    }

    .footer-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .footer-link:hover {
      color: var(--primary-hover);
    }

    /* Input Icons */
    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      width: 1rem;
      height: 1rem;
      color: var(--text-light);
      pointer-events: none;
    }

    .input-group .form-input {
      padding-left: 2.5rem;
    }

    /* Responsive */
    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }
      
      .register-container {
        max-width: 100%;
      }
      
      .register-header {
        padding: 1.5rem;
      }
      
      .register-content {
        padding: 1.5rem;
      }
      
      .register-title {
        font-size: 1.5rem;
      }
      
      .role-selection {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <!-- Header -->
    <div class="register-header">
      <div class="logo-container">
        <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        <span class="logo-text">VietTour Guide</span>
      </div>
      <h1 class="register-title">Đăng ký tài khoản</h1>
      <p class="register-subtitle">Tham gia cộng đồng du lịch Việt Nam</p>
    </div>

    <!-- Form Content -->
    <div class="register-content">
      <!-- Alert Container -->
      <div id="alertContainer"></div>

      <form id="registerForm">
        <!-- Name Field -->
        <div class="form-group">
          <label class="form-label" for="name">Họ và tên</label>
          <div class="input-group">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <input type="text" id="name" class="form-input" placeholder="Nhập họ và tên của bạn" required>
          </div>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <div class="input-group">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <input type="email" id="email" class="form-input" placeholder="Nhập địa chỉ email" required>
          </div>
        </div>

        <!-- Phone Field -->
        <div class="form-group">
          <label class="form-label" for="phone">Số điện thoại</label>
          <div class="input-group">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
            <input type="tel" id="phone" class="form-input" placeholder="Nhập số điện thoại" required>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label class="form-label" for="password">Mật khẩu</label>
          <div class="input-group">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <circle cx="12" cy="16" r="1"></circle>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <input type="password" id="password" class="form-input" placeholder="Nhập mật khẩu" required>
          </div>
        </div>

        <!-- Role Selection -->
        <div class="form-group">
          <label class="form-label">Bạn là:</label>
          <div class="role-selection">
            <label class="role-option" for="roleUser">
              <input type="radio" id="roleUser" name="role" value="user" required>
              <svg class="role-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <div class="role-info">
                <div class="role-name">Khách hàng</div>
                <div class="role-description">Đặt tour và khám phá</div>
              </div>
            </label>

            <label class="role-option" for="roleGuide">
              <input type="radio" id="roleGuide" name="role" value="guide" required>
              <svg class="role-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
              <div class="role-info">
                <div class="role-name">Hướng dẫn viên</div>
                <div class="role-description">Dẫn tour và chia sẻ</div>
              </div>
            </label>
          </div>
        </div>

        <!-- Guide Fields -->
        <div id="guideFields" class="guide-fields">
          <h3 class="guide-fields-title">
            <svg class="guide-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
            Thông tin hướng dẫn viên
          </h3>

          <div class="form-group">
            <label class="form-label" for="certifications">Chứng chỉ</label>
            <input type="text" id="certifications" class="form-input" placeholder="Ví dụ: Chứng chỉ HDV, Tiếng Anh B2 (phân tách bằng dấu phẩy)">
          </div>

          <div class="form-group">
            <label class="form-label" for="languages">Ngôn ngữ</label>
            <input type="text" id="languages" class="form-input" placeholder="Ví dụ: Tiếng Việt, Tiếng Anh, Tiếng Pháp (phân tách bằng dấu phẩy)">
          </div>

          <div class="form-group">
            <label class="form-label" for="bio">Giới thiệu bản thân</label>
            <textarea id="bio" class="form-textarea" placeholder="Chia sẻ về kinh nghiệm và sở thích của bạn..."></textarea>
          </div>
        </div>

        <button type="submit" class="submit-button" id="submitButton">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          Đăng ký tài khoản
        </button>
      </form>
    </div>

    <!-- Footer -->
    <div class="register-footer">
      <p class="footer-text">
        Đã có tài khoản? 
        <a href="login.html" class="footer-link">Đăng nhập ngay</a>
      </p>
    </div>
  </div>

  <script>
    // Global variables
    let isSubmitting = false;

    // Show alert message
    function showAlert(message, type = 'error') {
      const alertContainer = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      
      const iconMap = {
        success: '<svg class="alert-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20,6 9,17 4,12"></polyline></svg>',
        error: '<svg class="alert-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>'
      };
      
      alert.innerHTML = `${iconMap[type]} ${message}`;
      alertContainer.appendChild(alert);
      
      setTimeout(() => {
        alert.remove();
      }, 5000);
    }

    // Handle role selection
    function handleRoleSelection() {
      const roleOptions = document.querySelectorAll('.role-option');
      const roleRadios = document.querySelectorAll('input[name="role"]');
      const guideFields = document.getElementById('guideFields');
      
      roleRadios.forEach((radio, index) => {
        radio.addEventListener('change', () => {
          // Update visual selection
          roleOptions.forEach(option => option.classList.remove('selected'));
          if (radio.checked) {
            roleOptions[index].classList.add('selected');
          }
          
          // Show/hide guide fields
          if (radio.value === 'guide') {
            guideFields.classList.add('show');
          } else {
            guideFields.classList.remove('show');
          }
        });
      });
    }

    // Validate form
    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const role = document.querySelector('input[name="role"]:checked');
      
      if (!name) {
        showAlert('Vui lòng nhập họ và tên', 'error');
        return false;
      }
      
      if (!email) {
        showAlert('Vui lòng nhập email', 'error');
        return false;
      }
      
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showAlert('Email không hợp lệ', 'error');
        return false;
      }
      
      if (!phone) {
        showAlert('Vui lòng nhập số điện thoại', 'error');
        return false;
      }
      
      if (!password) {
        showAlert('Vui lòng nhập mật khẩu', 'error');
        return false;
      }
      
      if (password.length < 6) {
        showAlert('Mật khẩu phải có ít nhất 6 ký tự', 'error');
        return false;
      }
      
      if (!role) {
        showAlert('Vui lòng chọn vai trò', 'error');
        return false;
      }
      
      return true;
    }

    // Handle form submission
    async function handleFormSubmission(event) {
      event.preventDefault();
      
      if (isSubmitting) return;
      if (!validateForm()) return;
      
      isSubmitting = true;
      const submitButton = document.getElementById('submitButton');
      
      // Show loading state
      submitButton.disabled = true;
      submitButton.innerHTML = `
        <div class="button-spinner"></div>
        Đang xử lý...
      `;
      
      try {
        // Collect form data
        const role = document.querySelector('input[name="role"]:checked').value;
        const payload = {
          name: document.getElementById('name').value.trim(),
          email: document.getElementById('email').value.trim(),
          phone: document.getElementById('phone').value.trim(),
          password: document.getElementById('password').value,
          role: role
        };

        // Add guide-specific fields if role is guide
        if (role === 'guide') {
          const certifications = document.getElementById('certifications').value
            .split(',').map(s => s.trim()).filter(Boolean);
          const languages = document.getElementById('languages').value
            .split(',').map(s => s.trim()).filter(Boolean);
          const bio = document.getElementById('bio').value.trim();
          
          payload.certifications = certifications;
          payload.languages = languages;
          payload.bio = bio;
        }

        // Submit registration
        const response = await fetch('http://localhost:4000/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Đăng ký thất bại');
        }

        // Show success message
        showAlert(`Đăng ký thành công! Xin chào ${data.user.name}`, 'success');
        
        // Store token
        localStorage.setItem('token', data.token);
        localStorage.setItem('userId', data.user._id);
        localStorage.setItem('userName', data.user.name);
        localStorage.setItem('userRole', data.user.role);
        
        // Redirect after success
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);

      } catch (error) {
        showAlert(error.message, 'error');
      } finally {
        isSubmitting = false;
        
        // Reset button state
        submitButton.disabled = false;
        submitButton.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          Đăng ký tài khoản
        `;
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      handleRoleSelection();
      document.getElementById('registerForm').addEventListener('submit', handleFormSubmission);
    });
  </script>
</body>
</html>
